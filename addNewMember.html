<html lang="en">

<head>
  <meta charset="utf-8">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">

  <!-- styles -->
  <link rel="stylesheet" href="/styles/general.css">
  <link rel="stylesheet" href="styles/addNewMember.css">


</head>

<body>
  <header>
    <div class="logo headers">Library Management System</div>
    <ul class="mynavbar">
      <li><a href="addNewBook.html" class="nav-link">New Book</a></li>
      <li><a href="members.html" class="nav-link">Members List</a></li>
      <li><a href="books.html" class="nav-link">Books List</a></li>
      <li>
        <a href="index.html"><button class="home-btn">Home</button></a>
      </li>
    </ul>
  </header>

  <div class="main-content">
    <h1 class="headers title">Add a New Member</h1>
    <form method="post">
      <div class="memberId">
        <label for="memberId">Member ID</label>
        <input type="text" id="memberId" placeholder="####" required autofocus>
        <div class="js-message">

        </div>
      </div>

      <div class="memberName">
        <label for="memberName">Member Name</label>
        <input type="text" id="memberName" placeholder="Wesal Esmail" required>
        <div class="js-message">

        </div>
      </div>

      <div class="memberPhone">
        <label for="memberPhone">Member Phone Number</label>
        <input type="text" id="memberPhone" placeholder="05########" required>
        <div class="js-message">

        </div>
      </div>

      <div class="buttons">
        <input type="reset" value="Reset" class="mybtn reset-btn">
        <button class="mybtn submit-btn">Submit</button>
      </div>
    </form>
    <div class="js-message added-message">
    </div>
  </div>



  <script type="module" src="/scripts/members_scripts/memberValidation.js"></script>


</body>

</html>

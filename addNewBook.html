<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>New Book</title>
  <link rel="icon" href="images/web-icon.jpeg" type="image/x-icon">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">

  <!-- styles -->
  <link rel="stylesheet" href="/styles/general.css">
  <link rel="stylesheet" href="/styles/addNewBook.css">
</head>

<body>
  <header>
    <div class="logo headers">Library Management System</div>
    <ul class="mynavbar">
      <li><a href="addNewMember.html" class="nav-link">New Member</a></li>
      <li><a href="members.html" class="nav-link">Members List</a></li>
      <li><a href="books.html" class="nav-link">Books List</a></li>
      <li>
        <a href="index.html"><button class="home-btn">Home</button></a>
      </li>
    </ul>
  </header>

  <div class="main-content">
    <h1 class="headers title">Add a New Book</h1>
    <form method="post" class="form-grid">
      <div class="inputs-main-div">
        <div class="bookId input-div">
          <label for="bookId">Book ID</label>
          <input type="text" id="bookId" placeholder="####" required autofocus>
          <div class="js-message">

          </div>
        </div>

        <div class="bookTitle input-div">
          <label for="bookTitle">Book Title</label>
          <input type="text" id="bookTitle" placeholder="The Scar" required>
          <div class="js-message">

          </div>
        </div>

        <div class="author input-div">
          <label for="author">Author</label>
          <input type="text" id="author" placeholder="charles jones" required>
          <div class="js-message">

          </div>
        </div>

        <div class="year input-div">
          <label for="year">Year of Publication</label>
          <input type="number" min="1800" max="2025" id="year" placeholder="2004" required>
        </div>

        <div class="bMemberId input-div">
          <label for="bMemberId">Member ID</label>
          <input type="text" id="bMemberId" placeholder="####" required>
          <div class="js-message">

          </div>
        </div>

        <div class="buttons">
          <input type="reset" value="Reset" class="mybtn reset-btn">
          <button class="mybtn submit-btn">Submit</button>
        </div>
      </div>

    </form>
    <div class="js-message added-message">
    </div>
  </div>




  

  <script type="module" src="scripts/books_scripts/booksValidation.js"></script>
</body>

</html>
